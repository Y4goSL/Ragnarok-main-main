<!DOCTYPE html>

    <style>
      @font-face {
  font-family: "Pirou";
  src: url("/font/Pirou-Regular.woff") format("truetype");
  font-weight: normal;
  font-style: normal;
}

* {
  font-family: "Pirou", sans-serif;
  color: white;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
}

html, body {
  height: 100%;
  min-height: 100vh;
  overflow-x: hidden;
  background-image: url("/images/fundo.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  z-index: 0;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: -1;
}


#header {
  display: flex;
  align-items: center;
  margin-left: 10%;
  margin-top: 10px;
  position: relative;
}

#nomes {
  display: flex;
  align-items: center;
  margin-left: 10%;
}

.halter {
  position: relative;
  height: 30px;
}

.tabs {
  display: flex;
  justify-content: flex-end;
  margin-left: auto;
  gap: 20px;
}

.tab, .home {
  padding: 5px 15px;
  cursor: pointer;
  text-align: center;
  transition: all 0.3s ease;
  
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  left: 300px;
  position: relative;
}

.tab{
  height: 35px;
}

.tab:hover, .home:hover {
  background-color: #333;
}

.tab.active {
  border-bottom: 4px solid #eb1c1c;
}

.home img {
  width: 20px;
  height: 20px;
  vertical-align: middle;
  margin-right: 5px;
}

/* Container dos cards */
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  padding: 40px 5%;
  width: 100%;
  height: 100%;
}

/* Card */
.item {
  flex: 1 1 300px;
  max-width: 300px;
  height: 260px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  position: relative;
  width: 200px;
  height: 100%;
  border-radius: 10px;
  overflow: hidden;
  background-color: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 20px;
  transition: all 0.3s ease;
  background-size: cover;
  background-position: center;
  bottom: 70px;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  z-index: 0;
}

.card:hover {
  box-shadow: 0 0 20px white;
  transform: scale(1.02);
  cursor: pointer;
}

.card-content {
  position: relative;
  z-index: 1;
  text-align: center;
  width: 100%;
}

.card-title, .card-title-pre {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  color: #fff;
}

#card1 {
  background-image: url("/images/whey-tema.jpg");
}

/* Cards com imagens específicas */
#card2 {
  background-image: url("/images/cre.png");
}

#card3 {
  background-image: url("/images/pre-treino.png");
}

#card4 {
  background-image: url("/images/hiper-calorico.png");
}

#card5 {
  background-image: url("/images/vitaminas.png");
}

/* Tabs e conteúdo */
.tab-content {
  display: none;
  padding: 20px;
  margin-top: 30px;
}

.tab-content.active {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

/* Responsivo */
@media (max-width: 768px) {
  .item {
    max-width: 90%;
  }

  .tabs {
    flex-direction: column;
    align-items: flex-end;
    margin-top: 10px;
    gap: 10px;
  }

  .tab, .home {
    font-size: 14px;
  }
}

    </style>
  </head>

    <script>
      // Função para mudar a aba ativa e exibir o conteúdo correto
function openTab(tabIndex) {
    // Remover a classe 'active' de todas as abas e conteúdos
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    // Adicionar a classe 'active' na aba e conteúdo selecionados
    document.getElementById('tab' + tabIndex).classList.add('active');
    document.getElementById('content' + tabIndex).classList.add('active');
}

// Abre a primeira aba por padrão
openTab(1);

    </script>
